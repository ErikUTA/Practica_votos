<!doctype html>
<html lang="en">
  <head>
    <title>Votaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body style="background: url(./img/marketing3.jpg) no-repeat; background-size: cover;">
    
    <div class="jumbotron m-5">
      <div class="d-flex text-center">
        <div class="col-4 m-2">
          <img src="./img/votos.jpg" alt="imagen" style="background-size: cover; width: 250px; height: 200px; border-radius: 10px;">
        </div>
        <div class="conteiner text-center col-8">
          <h1>Decisión de votos</h1>

          <div class="m-2">
            <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Ingresa un comentario o propuesta en este espacio" id="txt">
          </div>  

          <div class="btn-group m-2">
              <button class="btn btn-success" id="btnFav">A favor</button>
              <button class="btn btn-danger" id="btnNeg">En contra</button>
              <button class="btn btn-info" id="btnAbst">Abstención</button>
          </div>

          <div class="mt-2">
              <button class="btn btn-outline-dark" id="btnEnd">Terminar encuesta</button>
          </div>
        </div>
      </div>
      <div id="Resultados">

      </div>
    </div>
    

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/votos.class.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
